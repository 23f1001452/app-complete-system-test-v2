<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Dashboard 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1H6W0nU8K/6bZ9Z9+5hZl5Y5tZ5h5e5z5+5z5z5z5z5" crossorigin="anonymous">
    <style>
        /* Gradient background for the whole page */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
        }
        /* Card container styling */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 1rem;
        }
        /* Table styling overrides for better contrast */
        #product-table th,
        #product-table td {
            color: #fff;
        }
        /* Refresh button styling */
        #refresh-btn {
            min-width: 120px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="card dashboard-card shadow-lg p-4">
            <h1 class="text-center mb-4">Sales Dashboard 2024</h1>
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2>Total Sales: <span id="total-sales">$15,234.50</span></h2>
                </div>
            </div>

            <div class="table-responsive mb-4">
                <table class="table table-hover table-borderless" id="product-table">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th class="text-end">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Widget A</td>
                            <td class="text-end">$4,500.00</td>
                        </tr>
                        <tr>
                            <td>Gadget B</td>
                            <td class="text-end">$5,734.50</td>
                        </tr>
                        <tr>
                            <td>Device C</td>
                            <td class="text-end">$4,999.99</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-lg" id="refresh-btn">Refresh Total</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-q2V6kVvX0K7JjK+v5M6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e6e" crossorigin="anonymous"></script>
    <script>
        // Utility function to format numbers as USD currency
        function formatUSD(value) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
        }

        // Refresh button handler – simulates a new total based on product prices
        document.getElementById('refresh-btn').addEventListener('click', function () {
            try {
                const rows = document.querySelectorAll('#product-table tbody tr');
                let sum = 0;
                rows.forEach(row => {
                    const priceCell = row.cells[1];
                    const priceText = priceCell.textContent.replace(/[^0-9.-]+/g, '');
                    const price = parseFloat(priceText);
                    if (!isNaN(price)) {
                        sum += price;
                    }
                });
                // Add a random variance of up to ±5%
                const variance = (Math.random() * 0.1) - 0.05;
                const newTotal = sum * (1 + variance);
                document.getElementById('total-sales').textContent = formatUSD(newTotal);
            } catch (err) {
                console.error('Error updating total sales:', err);
                alert('Unable to refresh total sales. See console for details.');
            }
        });
    </script>
</body>
</html>
